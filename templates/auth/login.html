<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'auth/font.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'auth/style.css' %}">
</head>
<body>


<section style="margin-top: 160px" class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <img src="{% static 'auth/images/signin-image.jpg' %}" alt="sing up image">
                    <a href="{% url 'register' %}" class="signup-image-link">Create an account</a>
                </div>

                <div class="signin-form">
                    {% if messages %}
                {% for message in messages %}
                    <p style="font-size: 20px; text-align: center; color: red">
                        {{ message }}
                    </p>
                {% endfor %}
            {% endif %}
                    <h2 class="form-title">Sign In</h2>
                    <form action="{% url 'login' %}" method="post" class="register-form" id="login-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="email" id="email" placeholder="Your Email">
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="your_pass" placeholder="Password">
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in">
                        </div>
                    </form>
                    <div class="social-login">
                        <span class="social-label">Or login with</span>
                        <ul class="socials">
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- JS -->
<script src="{% static 'js/auth/jquery.min.js' %}"></script>
<script src="{% static 'js/auth/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
